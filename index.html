<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Next Invest Beta</title>
<style>
	body {
		font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', Helvetica, Arial, sans-serif;
	}
</style>
<h3></h3>
<script>
var target = {
	'vgs': 10,
	'vas': 4,
	'acdc': 2,
	'vism': 3,
	'vge': 3,
	'wmi': 3,
	'ifra': 2,
	'vgad': 3,
	'semi': 2,
	'djre': 2/*,
	'vif': 0*/
}

var current = {
	'vgs': 1,
	'vas': 3,
	'acdc': 1,
	'vism': 1,
	'vge': 1,
	'wmi': 1,
	'ifra': 0,
	'vgad': 0,
	'semi': 0,
	'djre': 0/*,
	'vif': 0*/
}

var randomProperty = function (obj) {
    var keys = Object.keys(obj);
    return keys[ keys.length * Math.random() << 0];
};

//console.log(randomProperty(target));
var j = randomProperty(target);
var count = 1;
console.log(j);
while (target[j] <= current[j] && count < 10) {
	delete target[j];
	j = randomProperty(target);
	count++;
	console.log(j, count);
}
document.querySelector('h3').innerText = j + ': target=' + target[j] + ' actual=' + current[j];

</script>
